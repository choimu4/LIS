<script>
  $(document).ready(function() {
    $("#sidebar-container").load("sidebar.html", function() {
      console.log("Sidebar loaded successfully.");
    });

    fetch('/api/declars')
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          const tableBody = document.querySelector('#declar-table tbody');
          data.data.forEach(declar => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${declar.dec_id}</td>
              <td>${declar.name}</td>
              <td>${declar.email}</td>
              <td>${declar.title}</td>
              <td>${declar.reason}</td>
              <td>${declar.dec_date}</td>
            `;
            tableBody.appendChild(row);
          });
        } else {
          console.error('데이터를 가져오는 중 오류가 발생했습니다.');
        }
      })
      .catch(error => {
        console.error('Error fetching declar data:', error);
      });
  });
</script>
