<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LRS</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <!-- 로그인 폼 -->
  <div class="form">
    <div class="form-inner">
      <h2>로그인</h2>
      <form>
        <div class="input-wrapper">
          <label for="username">아이디:</label>
          <div class="input-group">
            <span class="icon">😗</span>
            <input type="text" id="username" name="username" required>
          </div>
        </div>
        <div class="input-wrapper">
          <label for="password">비밀번호:</label>
          <div class="input-group">
            <span class="icon">🔒</span>
            <input type="password" id="password" name="password" required>
          </div>
        </div>
        <div class="btn-group">
          <button type="submit" class="btn btn--primary">로그인</button>
          <button onclick="location.href='register.html'" type="button" class="btn btn--text">회원가입</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    // 사용자 목록과 비밀번호 (더미 데이터)
    const users = [
      { username: 'user1', password: 'pass1' },
      { username: 'user2', password: 'pass2' },
      { username: 'user3', password: 'pass3' }
    ];

    // 관리자 계정
    const admin = { username: 'admin', password: 'admin12345' };

    // 로그인 처리 함수
    function login(username, password) {
      // 관리자 계정 확인
      if (username === admin.username && password === admin.password) {
        sessionStorage.setItem('username', username);
        sessionStorage.setItem('isLoggedIn', 'true'); // 로그인 상태 저장
        alert('관리자 로그인 성공!');
        window.location.href = "admin.html"; // 관리자 페이지로 이동
        return;
      }

      // localStorage에서 사용자 정보 가져오기
      const userData = JSON.parse(localStorage.getItem(username));
      if (userData && userData.password === password) {
        // 로그인 성공 시, 사용자 이름을 세션 스토리지에 저장
        sessionStorage.setItem('username', username);
        sessionStorage.setItem('isLoggedIn', 'true'); // 로그인 상태 저장
        handleNavigation();
        return;
      }

      // 사용자 목록을 순회하며 입력된 사용자 정보와 비교 (더미 데이터)
      for (let user of users) {
        if (user.username === username && user.password === password) {
          // 로그인 성공 시, 사용자 이름을 세션 스토리지에 저장
          sessionStorage.setItem('username', username);
          sessionStorage.setItem('isLoggedIn', 'true'); // 로그인 상태 저장
          handleNavigation();
          return;
        }
      }

      // 사용자 정보가 일치하지 않을 때
      alert('아이디 또는 비밀번호가 틀립니다.');
    }

    // 네비게이션 처리 함수
    function handleNavigation() {
      const previousPage = document.referrer;
      if (previousPage) {
        // 이전 페이지로 리다이렉트
        window.location.href = previousPage;
      } else if (window.location.pathname === '/index.html') {
        // 이전 페이지 정보가 없으면 index.html 새로고침
        window.location.reload();
      } else {
        // 이전 페이지 정보가 없고 index.html이 아닌 경우 기본 페이지로 이동
        window.location.href = 'index.html';
      }
    }

    // 로그인 폼 제출 이벤트 핸들러
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      // 로그인 함수 호출
      login(username, password);
    });
  </script>
</body>
</html>
