<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LRS</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
  <!-- 로그인 폼 -->
  <div class="form">
    <div class="form-inner">
      <h2>로그인</h2>
      <form>
        <div class="input-wrapper">
          <label for="username">아이디:</label>
          <div class="input-group">
            <span class="icon">😗</span>
            <input type="text" id="username" name="username" required>
          </div>
        </div>
        <div class="input-wrapper">
          <label for="password">비밀번호:</label>
          <div class="input-group">
            <span class="icon">🔒</span>
            <input type="password" id="password" name="password" required>
          </div>
        </div>
        <div class="btn-group">
          <button type="submit" class="btn btn--primary">로그인</button>
          <button onclick="location.href='register.html'" type="button" class="btn btn--text">회원가입</button>
          <button id="kakao-login-btn" class="btn btn--kakao">
            <img src="assets/images/kakao_login.png" alt="카카오 로그인">
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // 카카오 SDK 초기화
    Kakao.init('209c2fbbd8b5150893c2e7bbf4c704b4'); // 여기에 카카오 앱 키를 입력하세요.

    // 로그인 폼 제출 이벤트 핸들러
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      // 로그인 함수 호출
      login(username, password);
    });

    // 카카오 로그인 처리 함수
    function kakaoLogin() {
      Kakao.Auth.authorize({
        redirectUri: 'http://localhost:3000/oauth/kakao/callback'
      });
    }

    // 카카오 로그인 버튼 클릭 이벤트 핸들러
    document.getElementById('kakao-login-btn').addEventListener('click', function(event) {
      event.preventDefault();
      kakaoLogin();
    });

    // 로그인 처리 함수
    function login(username, password) {
      const users = [
        { username: 'user1', password: 'pass1' },
        { username: 'user2', password: 'pass2' },
        { username: 'user3', password: 'pass3' }
      ];

      const admin = { username: 'admin', password: 'admin12345' };

      if (username === admin.username && password === admin.password) {
        sessionStorage.setItem('username', username);
        sessionStorage.setItem('isLoggedIn', 'true');
        alert('관리자 로그인 성공!');
        window.location.href = "admin.html";
        return;
      }

      const userData = JSON.parse(localStorage.getItem(username));
      if (userData && userData.password === password) {
        sessionStorage.setItem('username', username);
        sessionStorage.setItem('isLoggedIn', 'true');
        window.history.back();
        return;
      }

      for (let user of users) {
        if (user.username === username && user.password === password) {
          sessionStorage.setItem('username', username);
          sessionStorage.setItem('isLoggedIn', 'true');
          window.history.back();
          return;
        }
      }

      alert('아이디 또는 비밀번호가 틀립니다.');
    }
  </script>
</body>
</html>
