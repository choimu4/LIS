	<body class="is-preload">
		<nav class="navbar">

		<script>
			document.addEventListener('DOMContentLoaded', function () {
				const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
				const authButton = document.getElementById('authButton');
	
				if (isLoggedIn) {
					authButton.innerHTML = '<a href="#" id="logoutLink">Logout</a>';
					mypageButton.innerHTML = '<a href="mypage.html">MyPage</a>';
					document.getElementById('logoutLink').addEventListener('click', function (event) {
						event.preventDefault();
						// 실제 로그아웃 처리 로직
						sessionStorage.removeItem('isLoggedIn');
						window.location.href = 'map.html'; // 로그아웃 후 리디렉션할 페이지
					});
				} else {
					authButton.innerHTML = '<a href="login.html">Login</a>';
				}
			});
		</script>
		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a class="image avatar"><img src="assets/image/raundry.png" alt="" /></a>

		<!-- Main -->
			<div id="main">

				
				<!-- Three -->
					<section id="three">
						<div class="row">

									<div class="row gtr-uniform gtr-50">
										<!-- <div class="col-6 col-12-xsmall"><input type="text" name="name" id="name" placeholder="Name" /></div> -->

										<div class="col-6 col-12-xsmall"><input type="text" name="id" id="id" placeholder="ID" value="user1"/></div>
										<div class="col-6 col-12-xsmall"><input type="password" name="pw" id="pw" placeholder="password" value="1234"/></div>
										<div class="col-12"><input type="email" name="email" id="email" placeholder="Email" value="email@email"/></div>
									</div>
								</form>
								<ul class="actions">
									<div><input type="submit" value="저장" /></div>
								</ul>
							</div>
						</div>
